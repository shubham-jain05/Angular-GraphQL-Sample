<div  class="app app-login p-0">
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon me-2" src="assets/images/app-logo.svg" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-5">Log in to Portal</h2>
			        <div class="auth-form-container text-start">
						<form class="auth-form login-form"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">         
							<div class="email mb-3">
								<label class="sr-only" for="signin-email">Email</label>
								<input id="signin-email" name="signin-email" type="email" class="form-control signin-email" placeholder="Email address" formControlName="email"  required>
								<div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
									<div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
									<div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
								</div>
							</div><!--//form-group-->
							<div class="password mb-3">
								<label class="sr-only" for="signin-password" >Password</label>
								<input id="signin-password" name="signin-password" type="password" class="form-control signin-password" placeholder="Password" formControlName="password" required="required">
								<div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
									<div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
									<div *ngIf="f['password'].errors && f['password'].errors['minlength']">Please, enter valid password address.</div>
								</div>
								<div class="extra mt-3 row justify-content-between">
									<div class="col-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value="" formControlName="rememberPassword" id="RememberPassword">
											<label class="form-check-label" for="RememberPassword">
											Remember me
											</label>
										</div>
									</div><!--//col-6-->
									<div class="col-6">
										<div class="forgot-password text-end" (click)="helper?.redirectTO('', 'ResetPassword')">
											<a >Forgot password?</a>
										</div>
									</div><!--//col-6-->
								</div><!--//extra-->
							</div><!--//form-group-->
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">
									<!-- <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
									Loading... -->
									Log In
								</button>
							</div>
						</form>
						
						
						<div class="auth-option text-center pt-5">No Account? Sign up <a class="text-link" (click)="helper?.redirectTO('', 'Register')" >here</a>.</div>
					</div><!--//auth-form-container-->	

			    </div><!--//auth-body-->
		    
			    <footer class="app-auth-footer">
				    <div class="container text-center py-3">
				        <!-- Empty for purpose -->
				    </div>
			    </footer><!--//app-auth-footer-->	
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->

        <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				    <div class="overlay-content p-3 p-lg-4 rounded">
					    <!-- empty for purpose -->
					</div>
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
	   
    </div><!--//row-->
</div>
